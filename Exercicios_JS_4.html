    <script>
        //1) CONVERTA de float para int usando parseInt OS SEGUINTES NÚMEROS
        //A) 30.345
        //B) 154.666
        //C) 50.888
        //D) 089.52

        let a_1 = 30.345
        console.log(parseInt(a_1));

        let b_1 = 154.666
        console.log(parseInt(b_1));

        let c_1 = 50.888
        console.log(parseInt(c_1));

        let d_1 = 089.52
        console.log(parseInt(d_1));

         // 2) CONVERTA  de String para float usando parseFloat OS SEGUINTES NÚMEROS

//A) 30.345
//B) 154.666
//C) 50.888
//D) 089.52
        let a_2 = "30.354"
        console.log(parseFloat(a_2));

        let b_2 = "154.666"
        console.log(parseFloat(b_2));

        let c_2 = "50.888"
        console.log(parseFloat(c_2));

        let d_2 = "089.52"
        console.log(parseFloat(d_2));
