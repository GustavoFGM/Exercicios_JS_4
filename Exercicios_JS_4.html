        //1) CONVERTA de float para int usando parseInt OS SEGUINTES NÚMEROS
        //A) 30.345
        //B) 154.666
        //C) 50.888
        //D) 089.52

        let a_1 = 30.345
        console.log(parseInt(a_1));

        let b_1 = 154.666
        console.log(parseInt(b_1));

        let c_1 = 50.888
        console.log(parseInt(c_1));

        let d_1 = 089.52
        console.log(parseInt(d_1));

         // 2) CONVERTA  de String para float usando parseFloat OS SEGUINTES NÚMEROS

//A) 30.345
//B) 154.666
//C) 50.888
//D) 089.52

        let d_2 = "089.52"

          //3) VERIFIQUE O TAMANHO DAS SEQUINTES STRINGS USANDO O LENGTH

         // 4) VERIFIQUE A PRIMEIRA POSIÇÃO USANDO indexOf() DOS SEGUINTES VALORES

        let c_4 = "fiap a melhor faculdade"

        console.log(d_4.indexOf("t"));
